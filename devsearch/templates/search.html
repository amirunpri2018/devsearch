{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-2">
        <h2>
          <a class="text-success" href="/">devsearch</a>
        </h2>
      </div>
      <div class="col-md-8">
        <form method="get" action="/search">
          <input
            class="form-control"
            type="text"
            placeholder="Search..."
            name="q"
            value="{% if q %}{{ q }}{% endif %}">
        </form>
      </div>
    </div>

    {% if pages %}
    <div class="row mt-5">
      <div class="col">
        <p>Results found: {{ pages|length }}</p>

        {% for page in pages %}
        <div>
          <h5 class="text-primary mb-0">
            <a href="{{ page.url }}">{{ page.title }}</a>
          </h5>
          <p class="text-success mb-0">{{ page.url }}</p>
          <p class="mb-4">{{ get_excerpt(page.content, q) }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="row">
      <nav class="col">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    {% endif %}
  </div>
{% endblock %}
